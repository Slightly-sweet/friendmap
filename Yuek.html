        function init() {

            const width = window.innerWidth;

            const centerRadius = 50;

            // 1. è®¡ç®—æ‰‡åŒº (æŒ‰äººæ•°æƒé‡)
            const stageCounts = d3.rollups(friendsData, v => v.length, d => d.stage);

                let ia = customOrder.indexOf(a); let ib = customOrder.indexOf(b);

            const pie = d3.pie().value(d => stageMap.get(d) + 1).sort(null).padAngle(0.1); // å¢åŠ æ‰‡åŒºç¼éš™
            const arcs = pie(allStages);
            const angleMap = {};
            arcs.forEach(d => { angleMap[d.data] = { start: d.startAngle, end: d.endAngle }; });

            // 2. ç»˜åˆ¶æ‰‡åŒºèƒŒæ™¯

            arcs.forEach(d => {
                const r = maxRadius + 35;
                const midAngle = (d.startAngle + d.endAngle) / 2;
                const labelX = Math.sin(midAngle) * r;
                const labelY = -Math.cos(midAngle) * r;
                
                // ç”»è™šçº¿è¾¹ç•Œ

                sectorG.append("line").attr("x1", 0).attr("y1", 0).attr("x2", lineX).attr("y2", lineY)

            // 3. è®¡ç®—èŠ‚ç‚¹ä½ç½® (æ”¹è¿›ç‰ˆï¼šè§£å†³æ‰å †é—®é¢˜)
            const radiusScale = d3.scaleLinear().domain([0, 100]).range([centerRadius + 15, maxRadius]);
            
            const nodes = friendsData.map(d => {
                const angleInfo = angleMap[d.stage];
                const span = angleInfo.end - angleInfo.start;
                
                // æ”¹è¿›2ï¼šæ‰‡å½¢å†…å¹¿è§’åˆ†å¸ƒ (Jitter)
                // å…è®¸ç‚¹åœ¨æ‰‡å½¢å®½åº¦çš„ 70% èŒƒå›´å†…å·¦å³éšæœºç§»åŠ¨ï¼Œè€Œä¸æ˜¯æŒ¤åœ¨ä¸­é—´
                const randomOffset = (Math.random() - 0.5) * (span * 0.7); 
                const midAngle = (angleInfo.start + angleInfo.end) / 2;
                const angle = midAngle + randomOffset;
                
                // æ”¹è¿›3ï¼šå¾„å‘æŠ–åŠ¨ (Radial Jitter)
                // å“ªæ€•è·ç¦»æ•°æ®ä¸€æ ·(æ¯”å¦‚éƒ½æ˜¯20)ï¼Œä¹Ÿè®©å®ƒä»¬åœ¨è§†è§‰ä¸Šå‰åé”™å¼€ 15px
                const rJitter = (Math.random() - 0.5) * 15;

                const targetX = Math.sin(angle) * r;
                const targetY = -Math.cos(angle) * r;
                return { 
                    ...d, 
                    x: targetX, y: targetY, // åˆå§‹ä½ç½®

            // é¢„è¿è¡Œæ›´å¤šæ¬¡ä»¥è¾¾åˆ°ç¨³å®šçŠ¶æ€
            for (let i = 0; i < 250; i++) simulation.tick();

            const groupLayer = mainG.append("g").attr("class", "group-layer");

                tooltip.style("opacity", 0).style("left", "-9999px");
            });
            
            svg.on("click", () => tooltip.style("opacity", 0).style("left", "-9999px"));

            const toggle = document.getElementById('toggleRelations');
            function updateRelations() {
                const opacity = toggle.checked ? 1 : 0;
                relationsG.transition().style("opacity", opacity);
                groupLayer.transition().style("opacity", opacity);
            }
            toggle.addEventListener('change', updateRelations);
            updateRelations();
        }

        function createStars() {
            for(let i=0; i<120; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2;
                star.style.width = size + 'px'; star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + 'vw'; star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(star);
            }
        }

        createStars();
        init();
        let resizeTimer;
        window.addEventListener('resize', () => { clearTimeout(resizeTimer); resizeTimer = setTimeout(init, 300); });
    </script>
</body>
</html>
