        // ==========================================

        function init() {
            d3.select("body").selectAll("svg").remove();

            const width = window.innerWidth;
            const height = window.innerHeight;
            const maxRadius = Math.min(width, height) * 0.45; 
            const centerRadius = 24; // å¤ªé˜³ç¨å¾®å¤§ä¸€ç‚¹

            const svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", [ -width / 2, -height / 2, width, height ])
                .style("max-width", "100%")
                .style("height", "auto");

            const mainG = svg.append("g");

            // å®šä¹‰æ»¤é•œå’Œç®­å¤´
            const defs = svg.append("defs");
            defs.append("marker").attr("id", "arrow").attr("viewBox", "0 -5 10 10").attr("refX", 18).attr("refY", 0).attr("markerWidth", 6).attr("markerHeight", 6).attr("orient", "auto")
                .append("path").attr("d", "M0,-5L10,0L0,5").attr("fill", "#66fcf1");
            const filter = defs.append("filter").attr("id", "glow");
            filter.append("feGaussianBlur").attr("stdDeviation", "2.5").attr("result", "coloredBlur");
            const feMerge = filter.append("feMerge");
            feMerge.append("feMergeNode").attr("in", "coloredBlur");
            feMerge.append("feMergeNode").attr("in", "SourceGraphic");

            // 1. è®¡ç®—æ‰‡åŒº (å¢åŠ ç¼éš™)
            const stageCounts = d3.rollups(friendsData, v => v.length, d => d.stage);
            const stageMap = new Map(stageCounts);
            let allStages = Array.from(stageMap.keys());
            allStages.sort((a, b) => {
                let ia = customOrder.indexOf(a); let ib = customOrder.indexOf(b);
                if (ia === -1) ia = 999; if (ib === -1) ib = 999;

            // âœ¨ ä¿®æ”¹ï¼špadAngle å¢å¤§åˆ° 0.15ï¼Œè®©æ‰‡åŒºä¹‹é—´ç¼éš™æ›´æ˜æ˜¾ï¼Œé¿å…é‡å 
            const pie = d3.pie().value(d => stageMap.get(d)).sort(null).padAngle(0.15);
            const arcs = pie(allStages);
            const angleMap = {};
            arcs.forEach(d => { angleMap[d.data] = { start: d.startAngle, end: d.endAngle, mid: (d.startAngle + d.endAngle) / 2 }; });

            // 2. ç»˜åˆ¶èƒŒæ™¯æ‰‡åŒº (åˆ†ç•Œçº¿å¢å¼º)
            const sectorG = mainG.append("g").attr("class", "sectors");
            arcs.forEach(d => {
                const r = maxRadius + 30;
                const midAngle = (d.startAngle + d.endAngle) / 2;
                const labelX = Math.sin(midAngle) * r;
                const labelY = -Math.cos(midAngle) * r;
                
                // èµ·å§‹è¾¹
                const x1 = Math.sin(d.startAngle) * maxRadius;
                const y1 = -Math.cos(d.startAngle) * maxRadius;
                // ç»“æŸè¾¹
                const x2 = Math.sin(d.endAngle) * maxRadius;
                const y2 = -Math.cos(d.endAngle) * maxRadius;

                // âœ¨ ä¿®æ”¹ï¼šåˆ†ç•Œçº¿é¢œè‰²åŠ æ·±ï¼Œè™šçº¿å˜å¯†
                const lineStyle = { stroke: "rgba(255,255,255,0.25)", dash: "2,4" };

                sectorG.append("line").attr("x1", 0).attr("y1", 0).attr("x2", x1).attr("y2", y1)
                    .attr("stroke", lineStyle.stroke).attr("stroke-dasharray", lineStyle.dash);
                sectorG.append("line").attr("x1", 0).attr("y1", 0).attr("x2", x2).attr("y2", y2)
                    .attr("stroke", lineStyle.stroke).attr("stroke-dasharray", lineStyle.dash);

                sectorG.append("text").attr("x", labelX).attr("y", labelY).attr("text-anchor", "middle").attr("dominant-baseline", "middle")
                    .attr("fill", "#bbb").attr("font-size", "14px").text(d.data);
            });

            // 3. è®¡ç®—èŠ‚ç‚¹ä½ç½® (ä¼˜åŒ–è·ç¦»æ„Ÿ)
            // âœ¨ ä¿®æ”¹ï¼šèŒƒå›´ä» [60, max] å¼€å§‹ï¼Œé¿å…ç¦»åœ†å¿ƒå¤ªè¿‘ã€‚
            // ä½¿ç”¨ clamp(true) é˜²æ­¢æå¤§å€¼æº¢å‡ºå±å¹•
            const radiusScale = d3.scaleLinear()
                .domain([0, 100])
                .range([centerRadius + 40, maxRadius]) 
                .clamp(true);

            const nodes = friendsData.map(d => {
                const angleInfo = angleMap[d.stage];
                // âœ¨ ä¿®æ”¹ï¼šå¢åŠ åˆå§‹è§’åº¦çš„éšæœºæ€§ï¼Œè®©å®ƒä»¬ spread å¾—æ›´å¼€
                const spread = (angleInfo.end - angleInfo.start) * 0.6;
                const angle = angleInfo.mid + (Math.random() - 0.5) * spread; 
                
                const r = radiusScale(d.distance);
                const targetX = Math.sin(angle) * r;
                const targetY = -Math.cos(angle) * r;
                
                return { 
                    ...d, 
                    x: targetX, y: targetY, 
                    targetX: targetX, targetY: targetY, 
                    // âœ¨ ä¿®æ”¹ï¼šç¢°æ’ä½“ç§¯æ˜¾è‘—å¢å¤§ï¼Œå¼ºè¡Œæ’‘å¼€é—´è·
                    radius: d.distance < 20 ? 14 : 9

            });

            // 4. ç‰©ç†æ¨¡æ‹Ÿ (é˜²é‡å å¢å¼º)
            const simulation = d3.forceSimulation(nodes)

                .force("x", d3.forceX(d => d.targetX).strength(0.2))

                // âœ¨ ä¿®æ”¹ï¼šç¢°æ’åŠå¾„å¤§å¹…å¢åŠ  (+18)ï¼Œç¡®ä¿ä¸ä¼šè´´åœ¨ä¸€èµ·
                .force("collide", d3.forceCollide(d => d.radius + 18).iterations(4))

            // å¤šè¿è¡Œå‡ æ¬¡è®©å¸ƒå±€ç¨³å®š
            for (let i = 0; i < 250; i++) simulation.tick();

            const nameToNode = {};
            nodes.forEach(n => nameToNode[n.name] = n);

            // 5. ç»˜åˆ¶åœˆå­ (Hull/Blob)
            const groupLayer = mainG.append("g").attr("class", "group-layer");
            
            groupsData.forEach(group => {
                const members = group.members.map(name => nameToNode[name]).filter(n => n);
                if (members.length < 2) return;

                let points = members.map(d => [d.x, d.y]);

                        .attr("stroke-width", members.length === 2 ? 25 : 30)

            const linksG = mainG.append("g").attr("class", "center-links");

                if(d.mbti) tagsHtml += `<span class="tag">${d.mbti}</span>`;
                if(d.personality) tagsHtml += `<span class="tag">${d.personality}</span>`;
                if(!d.contact) tagsHtml += `<span class="tag" style="border:1px solid #777">å·²æ–­è”</span>`;
                
                tooltip.html(`<h3>${d.name} <span style="font-size:0.7em;color:#fff;opacity:0.6">${d.gender}</span></h3><div class="tags">${tagsHtml}</div><p>â€œ${d.story}â€</p>`);
                
                const tipNode = tooltip.node();
                const tipW = 272; 
                const tipH = tipNode.offsetHeight || 150; 
                const screenW = window.innerWidth;

                let left = event.clientX + 10;
                let top = event.clientY - tipH - 10;

                if (left + tipW > screenW) left = event.clientX - tipW - 10;
                if (top < 0) top = event.clientY + 20;

                tooltip.style("opacity", 1).style("left", left + "px").style("top", top + "px");

                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(star);
            }
        }

        createStars();
        init();
        let resizeTimer;
        window.addEventListener('resize', () => { clearTimeout(resizeTimer); resizeTimer = setTimeout(init, 300); });
    </script>
</body>
</html>
