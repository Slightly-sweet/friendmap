        function init() {
            d3.select("body").selectAll("svg").remove();

            const width = window.innerWidth;
            const height = window.innerHeight;
            const maxRadius = Math.min(width, height) * 0.45;
            const centerRadius = 20;

            const svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", [ -width / 2, -height / 2, width, height ])
                .style("max-width", "100%")

            const mainG = svg.append("g");
            const defs = svg.append("defs");

            // æ»¤é•œ
            const filter = defs.append("filter").attr("id", "glow");
            filter.append("feGaussianBlur").attr("stdDeviation", "2.5").attr("result", "coloredBlur");
            const feMerge = filter.append("feMerge");
            feMerge.append("feMergeNode").attr("in", "coloredBlur");
            feMerge.append("feMergeNode").attr("in", "SourceGraphic");

            // 1. æ‰‡åŒºä¸è§’åº¦è®¡ç®—
            const stageCounts = d3.rollups(friendsData, v => v.length, d => d.stage);
            const stageMap = new Map(stageCounts);
            let allStages = Array.from(stageMap.keys());
            allStages.sort((a, b) => {
                let ia = customOrder.indexOf(a); let ib = customOrder.indexOf(b);
                if (ia === -1) ia = 999; if (ib === -1) ib = 999;
                return ia - ib;
            });

            const pie = d3.pie().value(d => stageMap.get(d)).sort(null).padAngle(0.08); // å¢åŠ ä¸€ç‚¹é—´éš™æ–¹ä¾¿åŒºåˆ†
            const arcs = pie(allStages);
            const angleMap = {};
            arcs.forEach(d => {
                angleMap[d.data] = { start: d.startAngle, end: d.endAngle, mid: (d.startAngle + d.endAngle) / 2 };
            });

            // 2. ç»˜åˆ¶èƒŒæ™¯
            const sectorG = mainG.append("g").attr("class", "sectors");
            arcs.forEach(d => {
                const r = maxRadius + 30;
                const midAngle = (d.startAngle + d.endAngle) / 2;
                const labelX = Math.sin(midAngle) * r;
                const labelY = -Math.cos(midAngle) * r;
                const lineX = Math.sin(d.startAngle) * maxRadius;
                const lineY = -Math.cos(d.startAngle) * maxRadius;
                
                sectorG.append("line")
                    .attr("x1", 0).attr("y1", 0).attr("x2", lineX).attr("y2", lineY)
                    .attr("stroke", "rgba(255,255,255,0.08)").attr("stroke-dasharray", "4,4");
                sectorG.append("text")
                    .attr("x", labelX).attr("y", labelY)
                    .attr("text-anchor", "middle").attr("dominant-baseline", "middle")
                    .attr("fill", "#888").attr("font-size", "14px").text(d.data);
            });

            // 3. è®¡ç®—èŠ‚ç‚¹ä½ç½®
            const radiusScale = d3.scaleLinear().domain([0, 100]).range([centerRadius + 20, maxRadius]);
            
            const nodes = friendsData.map(d => {
                const angleInfo = angleMap[d.stage];
                const angle = angleInfo.mid + (Math.random() - 0.5) * 0.15; // ç¨å¾®å¢åŠ ä¸€ç‚¹éšæœºè§’åº¦
                const r = radiusScale(d.distance);
                const tx = Math.sin(angle) * r;
                const ty = -Math.cos(angle) * r;
                return { ...d, x: tx, y: ty, targetX: tx, targetY: ty, r: r, radius: d.distance < 20 ? 14 : 9 };
            });

            // 4. ç‰©ç†å¼•æ“ (å¢åŠ åœˆå­å¼•åŠ›)
            const simulation = d3.forceSimulation(nodes)
                .force("x", d3.forceX(d => d.targetX).strength(0.6)) 
                .force("y", d3.forceY(d => d.targetY).strength(0.6))
                .force("collide", d3.forceCollide(d => d.radius + 8).iterations(3)); // å¢åŠ ç¢°æ’è·ç¦»é˜²æ­¢å¤ªæŒ¤

            // *å…³é”®*ï¼šè®©åŒä¸€ä¸ªåœˆå­çš„äººç¨å¾®é è¿‘ä¸€ç‚¹
            const groupLinks = [];
            groupsData.forEach(g => {
                const members = nodes.filter(n => g.members.includes(n.name));
                for(let i=0; i<members.length; i++) {

            // æ·»åŠ å¼±å¼•åŠ›
            simulation.force("group", d3.forceLink(groupLinks).strength(0.05).distance(50));
            
            // è¿è¡Œæ¨¡æ‹Ÿ

            const groupsG = mainG.append("g").attr("class", "groups-layer");
            
            groupsData.forEach(g => {

                // è®¡ç®— Convex Hull
                const coords = members.map(m => [m.x, m.y]);
                let pathData = "";
                let center = [0, 0];

                if (members.length === 2) {
                    // ä¸¤ä¸ªäººç”»è¿çº¿
                    pathData = `M${coords[0][0]},${coords[0][1]} L${coords[1][0]},${coords[1][1]}`;

                    const hull = d3.polygonHull(coords);

                        center = d3.polygonCentroid(hull);
                    } else {

                        pathData = d3.line()(coords);
                    }
                }

                const groupContainer = groupsG.append("g").attr("class", "group-item");

                groupContainer.append("path")

                    .attr("fill", g.color).attr("fill-opacity", 0.1) // æ·¡æ·¡çš„èƒŒæ™¯å¡«å……
                    .attr("stroke", g.color).attr("stroke-width", 25) // æå®½çš„é€æ˜æè¾¹ä½œä¸ºåœ†è§’æ•ˆæœ
                    .attr("stroke-opacity", 0.1)
                    .attr("stroke-linejoin", "round");
                
                groupContainer.append("path")
                    .attr("d", pathData)
                    .attr("fill", "none")
                    .attr("stroke", g.color).attr("stroke-width", 1.5)

                // åœˆå­æ–‡å­—
                groupContainer.append("text")

                    <p>â€œ${d.story}â€</p>
                `);

                // æ™ºèƒ½å®šä½é€»è¾‘
                const tWidth = 240; // Tooltip width
                const tHeight = tooltip.node().offsetHeight || 150; // Estimate height
                const screenW = window.innerWidth;
                const screenH = window.innerHeight;
                
                let left = event.pageX;
                let top = event.pageY - 20;

                // å¦‚æœç‚¹å‡»ä½ç½®é å³ï¼ŒTooltip å‘å·¦æ˜¾ç¤º
                if (left > screenW * 0.6) {
                    left = left - tWidth;
                } else {
                    left = left + 20; // å¦åˆ™å‘å³åç§»ä¸€ç‚¹
                }

                // é˜²æ­¢è¶…å‡ºä¸‹è¾¹ç•Œ
                if (top + tHeight > screenH) {
                    top = screenH - tHeight - 20;
                }

                tooltip.style("opacity", 1)
                       .style("left", left + "px")
                       .style("top", top + "px");
            }

            circles.on("click", showTooltip); // ç§»åŠ¨ç«¯å‹å¥½ï¼šæ”¹ä¸ºç‚¹å‡»è§¦å‘
            circles.on("mouseover", showTooltip); // PCç«¯ä¿ç•™æ‚¬åœ

            // ç‚¹å‡»ç©ºç™½å¤„å…³é—­ Tooltip
            svg.on("click", () => {
                tooltip.style("opacity", 0);
                circles.transition().attr("r", d => d.distance < 20 ? 12 : 7);
            });

            // 11. å¼€å…³æ§åˆ¶
            d3.select("#toggleGroups").on("change", function() {
                groupsG.transition().style("opacity", this.checked ? 1 : 0);
            });
            d3.select("#toggleRelations").on("change", function() {
                relationsG.transition().style("opacity", this.checked ? 1 : 0);
            });
        }

        function createStars() {
            for(let i=0; i<150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2;
                star.style.width = size + 'px'; star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + 'vw'; star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(star);
            }
        }

        createStars();
        init();
        
        let resizeTimer;
        window.addEventListener('resize', () => { clearTimeout(resizeTimer); resizeTimer = setTimeout(init, 300); });
    </script>
